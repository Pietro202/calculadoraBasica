<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "wrapper">
        <h2>Calculadora Básica</h2>
        <label for="numOne">Digite o Primeiro número</label>
        <input id= "numOne" name= "numOne" type="text"> 
        <br><br>
        <label for="numTwo">Digite o Segundo número</label>
        <input id= "numTwo"name = "numTwo" type="text">
        <br><br>
         <h3><b>Operação</b></h3> 
        
        <input type="radio" id="soma" value="soma" name="sign-area">
        <label for="soma" id="soma"><b>+</b></label>

        <input type="radio" id="sub" value="sub" name="sign-area">
        <label for="sub" id="sub"><b>-</b></label>

        <input type="radio" id="div" value="div" name="sign-area">
        <label for="div" id="div"><b>/</b></label>

        <input type="radio" id="multi" value= "multi" name="sign-area">
        <label for="multi" id="multi"><b>*</b></label>
        <br>
        <button onclick="outcome()" type="button">calcular</button>
		<h1 id="resultArea"></h1>

    </div>

    <script src="calculadora.js"></script>
</body>
</html>
